<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    form { display: inline-block; text-align: left; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
    button { width: 100%; padding: 8px; background-color: #28a745; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

<h2>회원가입</h2>
<form action="/register" method="post">
  <label for="username">아이디:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">가입하기</button>
</form>

<p>이미 계정이 있으신가요? <a href="/">로그인</a></p>

</body>
</html>
